<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Sign In - Access Your ToolCraft Pro Account</title>
    <meta name="description" content="Log in to your ToolCraft Pro account to access premium features, saved history, and more.">
    
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&family=Orbitron:wght@700&display=swap" rel="stylesheet">

    <style>
        /* All base styles are copied from index.html for consistency */
        *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
        html { scroll-behavior: smooth; font-size: 16px; }
        body { font-family: 'Roboto', sans-serif; background-color: #0F0F1A; color: #E0E0E0; line-height: 1.6; overflow-x: hidden; }
        h1, h2, h3, h4, h5, h6 { font-family: 'Orbitron', sans-serif; color: #FFF; margin-bottom: 0.75em; }
        a { color: #00f7ff; text-decoration: none; transition: color 0.3s ease; }
        a:hover { color: #ff00c3; }
        .container { max-width: 1200px; margin: 0 auto; padding: 0 20px; }
        :root { --neon-blue: #00f7ff; --neon-pink: #ff00c3; --neon-purple: #9d00ff; --neon-green: #00ff84; --neon-red: #ff2f00; --dark-bg: #0F0F1A; --card-bg: #1A1A2E; --input-bg: rgba(26, 26, 46, 0.8); }
        .neon-text { text-shadow: 0 0 5px var(--neon-blue), 0 0 10px var(--neon-blue), 0 0 15px var(--neon-blue), 0 0 20px var(--neon-pink); }
        .btn { display: inline-block; padding: 10px 24px; border-radius: 50px; font-weight: bold; text-transform: uppercase; letter-spacing: 1px; transition: all 0.3s ease; cursor: pointer; border: 2px solid transparent; font-size: 0.85rem; }
        .btn-neon { background-color: var(--neon-blue); color: var(--dark-bg); box-shadow: 0 0 10px var(--neon-blue), 0 0 20px var(--neon-blue); }
        .btn-neon:hover { background-color: var(--neon-pink); color: #fff; box-shadow: 0 0 15px var(--neon-pink), 0 0 30px var(--neon-pink), 0 0 5px #fff inset; transform: translateY(-3px); }
        .btn-outline-neon { background-color: transparent; color: var(--neon-blue); border-color: var(--neon-blue); box-shadow: 0 0 8px var(--neon-blue) inset; }
        .btn-outline-neon:hover { background-color: var(--neon-blue); color: var(--dark-bg); box-shadow: 0 0 10px var(--neon-blue), 0 0 20px var(--neon-blue); transform: translateY(-3px); }
        .btn-neon-pulse { background-color: var(--neon-pink); color: #fff; animation: pulse 2s infinite; }
        @keyframes pulse { 0% { box-shadow: 0 0 0 0 rgba(255, 0, 195, 0.7), 0 0 10px var(--neon-pink); } 70% { box-shadow: 0 0 0 10px rgba(255, 0, 195, 0), 0 0 20px var(--neon-pink); } 100% { box-shadow: 0 0 0 0 rgba(255, 0, 195, 0), 0 0 10px var(--neon-pink); } }

        /* Header (from index.html) */
        header { background-color: rgba(15, 15, 26, 0.90); backdrop-filter: blur(10px); padding: 12px 0; position: sticky; top: 0; width: 100%; z-index: 1000; box-shadow: 0 2px 15px rgba(0, 247, 255, 0.1); }
        header .container { display: flex; justify-content: space-between; align-items: center; }
        .header-left-group { display: flex; align-items: center; }
        .header-right-group { display: flex; align-items: center; }
        .logo { font-size: 1.6rem; font-weight: bold; display: flex; align-items: center; }
        .logo i { margin-right: 10px; font-size: 1.5em; color: var(--neon-blue); }
        .logo span span.neon-pink { text-shadow: 0 0 5px var(--neon-pink), 0 0 10px var(--neon-pink); }
        #desktop-nav-links-container ul { list-style: none; display: flex; margin: 0; padding: 0; margin-left: 30px; }
        #desktop-nav-links-container ul li { margin-left: 25px; }
        #desktop-nav-links-container ul li a { color: #E0E0E0; font-weight: 500; text-transform: uppercase; font-size: 0.85rem; letter-spacing: 0.5px; padding: 10px 5px; border-bottom: 2px solid transparent; display: flex; align-items: center; }
        #desktop-nav-links-container ul li a i { margin-right: 6px; }
        #desktop-nav-links-container ul li a:hover { color: var(--neon-blue); border-bottom-color: var(--neon-blue); text-shadow: 0 0 5px var(--neon-blue); }
        #desktop-auth-buttons a.active { color: var(--neon-blue); border-color: var(--neon-blue); } /* Active state for login/signup */
        .mobile-nav-toggle { display: none; }
        #desktop-auth-buttons { display: flex; align-items: center; }
        #desktop-auth-buttons a { margin-left: 15px; font-size: 0.85rem; }
        header nav#main-nav { display: none; } /* Hide mobile nav structure on this page for simplicity */

        /* Auth Page Styles */
        .auth-section { display: flex; align-items: center; justify-content: center; min-height: 80vh; padding: 40px 20px; }
        .auth-form-container {
            width: 100%; max-width: 450px;
            background: var(--card-bg); padding: 30px 40px; border-radius: 12px;
            border: 1px solid var(--neon-purple); box-shadow: 0 0 25px rgba(157, 0, 255, 0.3);
        }
        .auth-form-container h1 { text-align: center; font-size: 2.2rem; }
        .neon-form .form-group { position: relative; margin-bottom: 20px; }
        .neon-input { width: 100%; padding: 12px 15px 12px 45px; background-color: var(--input-bg); border: 1px solid var(--neon-purple); border-radius: 5px; color: #E0E0E0; font-size: 1rem; box-shadow: 0 0 8px rgba(157, 0, 255, 0.3) inset; transition: border-color 0.3s ease, box-shadow 0.3s ease; }
        .neon-input:focus { outline: none; border-color: var(--neon-pink); box-shadow: 0 0 10px var(--neon-pink), 0 0 5px var(--neon-pink) inset; }
        .neon-form .form-group .neon-icon { position: absolute; left: 15px; top: 50%; transform: translateY(-50%); color: var(--neon-purple); font-size: 1rem; transition: color 0.3s ease; }
        .neon-input:focus + .neon-icon { color: var(--neon-pink); }
        .password-toggle-icon { right: 15px; left: auto; cursor: pointer; }
        
        .form-options { display: flex; justify-content: space-between; align-items: center; font-size: 0.85rem; margin-bottom: 25px; }
        .form-options .checkbox-group { display: flex; align-items: center; gap: 8px; }
        
        .form-footer-link { text-align: center; margin-top: 25px; font-size: 0.9rem; }
        
        /* Footer (from index.html) */
        .neon-footer { background-color: #0A0A12; padding: 40px 0 15px; border-top: 2px solid var(--neon-purple); box-shadow: 0 -2px 15px var(--neon-purple); }
        .footer-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(220px, 1fr)); gap: 25px; margin-bottom: 25px; }
        .footer-about .logo { margin-bottom: 12px; font-size: 1.5rem; }
        .footer-about p { font-size: 0.85rem; color: #A0A0A0; margin-bottom: 15px; }
        .social-icons a { color: #A0A0A0; font-size: 1.4rem; margin-right: 12px; transition: all 0.3s ease; display: inline-block; }
        .social-icons a:hover { transform: translateY(-3px) scale(1.1); }
        .footer-links h4 { font-size: 1.1rem; color: #fff; margin-bottom: 12px; position: relative; }
        .footer-links h4::after { content: ''; position: absolute; left: 0; bottom: -4px; width: 35px; height: 2px; background-color: var(--neon-blue); }
        .footer-links ul { list-style: none; }
        .footer-links ul li { margin-bottom: 8px; }
        .footer-links ul li a { color: #A0A0A0; font-size: 0.85rem; display: flex; align-items: center; transition: color 0.3s ease, padding-left 0.3s ease; }
        .footer-links ul li a i { margin-right: 8px; width: 20px; text-align: center; color: #777; transition: color 0.3s ease; }
        .footer-links ul li a:hover { color: var(--neon-blue); padding-left: 5px; }
        .footer-links ul li a:hover i { color: var(--neon-blue); }
        .copyright { text-align: center; padding-top: 15px; border-top: 1px solid rgba(157, 0, 255, 0.2); font-size: 0.8rem; color: #888; }
        
        @media (max-width: 991px) { #desktop-nav-links-container { display: none; } }
    </style>
</head>
<body>

    <header>
        <div class="container">
            <div class="header-left-group">
                <a href="index.html" class="logo">
                    <i class="fas fa-cubes-stacked"></i>
                    <span>Tool<span class="neon-pink">Craft</span> Pro</span>
                </a>
                <nav id="desktop-nav-links-container">
                    <ul>
                        <li><a href="index.html#hero-top"><i class="fas fa-home"></i> Home</a></li>
                        <li><a href="index.html#about-us"><i class="fas fa-info-circle"></i> About</a></li>
                        <li><a href="index.html#contact"><i class="fas fa-envelope"></i> Contact</a></li>
                    </ul>
                </nav>
            </div>
            <div class="header-right-group">
                <div id="desktop-auth-buttons" class="auth-buttons">
                    <a href="sign-in.html" class="btn btn-outline-neon active" rel="nofollow">Login</a>
                    <a href="sign-up.html" class="btn btn-neon-pulse" rel="nofollow">Sign Up Free</a>
                </div>
            </div>
        </div> 
    </header>

    <main>
        <section class="auth-section">
            <div class="auth-form-container">
                <h1><span class="neon-text">Sign</span> In</h1>
                <form class="neon-form" action="#" method="POST">
                    <div class="form-group">
                        <input type="email" id="email" name="email" placeholder="Email Address" class="neon-input" required>
                        <i class="fas fa-envelope neon-icon"></i>
                    </div>
                    <div class="form-group">
                        <input type="password" id="password" name="password" placeholder="Password" class="neon-input" required>
                        <i class="fas fa-lock neon-icon"></i>
                        <i class="fas fa-eye neon-icon password-toggle-icon" id="toggle-password"></i>
                    </div>
                    <div class="form-options">
                        <label class="checkbox-group">
                            <input type="checkbox" name="remember">
                             Remember Me
                        </label>
                        <a href="#">Forgot Password?</a>
                    </div>
                    <button type="submit" class="btn btn-neon" style="width:100%;">Sign In</button>
                    <div class="form-footer-link">
                        Don't have an account? <a href="sign-up.html">Sign up now</a>
                    </div>
                </form>
            </div>
        </section>
    </main>

    <footer class="neon-footer">
        <!-- ... Footer content from index.html ... -->
    </footer>

    <script>
        document.getElementById('toggle-password').addEventListener('click', function (e) {
            const passwordInput = document.getElementById('password');
            const icon = e.target;
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            icon.classList.toggle('fa-eye');
            icon.classList.toggle('fa-eye-slash');
        });
    </script>
</body>
</html>
